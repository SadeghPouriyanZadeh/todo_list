<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css"
    />
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <div class="navbar-item">
          <span class="tag is-primary">Sadegh Pouriyan Zadeh</span>
        </div>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a
            class="navbar-item"
            href="https://sadeghpouriyanzadeh.github.io/todo_list/"
          >
            Home
          </a>

          <a class="navbar-item"> Portfolio </a>
          <a class="navbar-item"> Contact Me </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> Themes </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> Default </a>
              <a class="navbar-item"> Lumen </a>
              <a class="navbar-item"> Materia </a>
              <a class="navbar-item"> Pulse </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Darkly </a>
              <a class="navbar-item"> Cyborg </a>
              <a class="navbar-item"> Slate </a>
              <a class="navbar-item"> Superhero </a>
            </div>
          </div>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> All Projects </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> To-Do List </a>
              <a class="navbar-item"> Unit Convertor </a>
              <a class="navbar-item"> Birthday Calculator </a>
              <a class="navbar-item"> BMI Calculator </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Projects list </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="columns m-3">
      <div class="column is-four-fifths">
        <input
          class="input is-rounded"
          type="text"
          placeholder="Type your To-Do item here"
          id="todoTextBox"
        />
      </div>
      <div class="column is-one-fifth">
        <button class="button is-primary is-rounded" id="addButton">
          Add Item
        </button>
      </div>
    </div>

    
    <div class="columns">
      <div class="column is-four-fifths">
        <div class="content">
          <ol class="is-upper-roman" id="todoList">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
